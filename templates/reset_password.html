<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='change.css') }}">
</head>
<body>

<div class="wrapper">
    <div class="form-box">
        <div class="top">
            <header>Reset Password</header>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <p class="flash-message {{ category }}">{{ msg|safe }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Reset Password Form -->
        <form method="POST">
            <div class="input-box">
                <input type="password" name="new_password" class="input-field" placeholder="New Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" name="confirm_password" class="input-field" placeholder="Confirm Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="submit" class="submit" value="Reset Password">
            </div>
        </form>
    </div>
</div>

</body>
</html>
