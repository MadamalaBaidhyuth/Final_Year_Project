<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Boxicons for icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("../static/1.jpg") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        nav {
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: white;
            padding: 15px 40px;
            display: flex;
            font-size: 20px;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .nav-logo p {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-menu ul li a:hover,
        .nav-menu ul li a.active {
            text-decoration: underline;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
        }

        .form-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 20px;
            width: 600px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .top header {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            flex: 1;
        }

        .input-field {
            width: 100%;
            padding: 14px 50px 14px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .input-field::placeholder {
            color: #eee;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 20px;
        }

        .submit {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        .submit:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        .top span {
            color: #fff;
            font-size: 14px;
            text-align: center;
            display: block;
        }

        .top span a {
            color: #fff;
            font-weight: 500;
            text-decoration: underline;
        }

        .flash-message {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .flash-message.success {
            background-color: #2ecc71;
            color: white;
        }

        .flash-message.error {
            background-color: #e74c3c;
            color: white;
        }

        @media (max-width: 600px) {
            .input-row {
                flex-direction: column;
            }

            .form-box {
                width: 100%;
            }

            nav {
                flex-direction: column;
                text-align: center;
            }

            .nav-menu ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="nav-logo">
        <p>Automated Posting</p>
    </div>
    <div class="nav-menu">
        <ul>
            <li><a href="/login" class="link">Login</a></li>
            <li><a href="/register" class="link active">Sign up</a></li>
        </ul>
    </div>
</nav>

<!-- Register Form -->
<div class="wrapper">
    <div class="form-box">
        <div class="login-container" id="register">
            <div class="top">
                <header>Register</header>
            </div>
            <form method="POST" action="/register">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="input-row">
                    <div class="input-box">
                        <input type="text" name="name" class="input-field" placeholder="Full Name" required>
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" class="input-field" placeholder="Email" required>
                        <i class='bx bx-envelope'></i>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-box">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="email_api" class="input-field" placeholder="Email API Key" required>
                        <i class='bx bx-key'></i>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-box">
                        <input type="text" name="ig_id" class="input-field" placeholder="Instagram Username" required>
                        <i class='bx bxl-instagram'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="ig_pass" class="input-field" placeholder="Instagram Password" required>
                        <i class='bx bx-lock'></i>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-box">
                        <input type="text" name="linkedin_token" class="input-field" placeholder="LinkedIn Access Token" required>
                        <i class='bx bxl-linkedin-square'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" name="linkedin_urn" class="input-field" placeholder="LinkedIn URN" required>
                        <i class='bx bxs-user-detail'></i>
                    </div>
                </div>

                <!-- Add Facebook Access Token Field -->
                <div class="input-row">
                    <div class="input-box">
                        <input type="text" name="facebook_token" class="input-field" placeholder="Facebook Access Token" required>
                        <i class='bx bxl-facebook'></i>
                    </div>
                </div>

                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <br>
                <div class="top">
                    <span>Already have an account? <a href="{{ url_for('login') }}">Login</a></span> 
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
