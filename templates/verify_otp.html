<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='verify.css') }}">
</head>
<body>

<div class="wrapper">
    <div class="form-box">
        <div class="top">
            <header>Verify OTP</header>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <p class="flash-message {{ category }}">{{ msg|safe }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-box">
                <input type="text" name="otp" class="input-field" placeholder="Enter OTP" required>
                <i class='bx bx-key'></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Verify OTP">
            </div>
        </form>
    </div>
</div>

</body>
</html>
