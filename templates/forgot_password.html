<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot.css') }}">
</head>
<body>

    <div class="wrapper">
        <div class="form-box">

            <!-- Header Section -->
            <div class="top">
                <header>Forgot Password</header>
            </div>
            
            <!-- Flash Message Display -->
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, msg in messages %}
                        <p class="flash-message {{ category }}">{{ msg|safe }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Input Form -->
            <form method="POST">
                <!-- Email Input -->
                <div class="input-box">
                    <input type="email" name="email" class="input-field" placeholder="Enter your registered email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <br>

                <!-- Submit Button -->
                <div class="input-box">
                    <input type="submit" class="submit" value="Send OTP">
                </div>

                <!-- Back to Login Link -->
                <div class="top">
                    <span><a href="/login">Back to Login</a></span>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
